
<div id="form_presentaciones_edit" class="stdform stdform2">
    <input id="id_compras_articulo_presentacion" type="hidden" name="id_compras_articulo_presentacion" value="{id_compras_articulo_presentacion}" />
     <div class="invoice_logo">
        {foto_img}
    </div>
    <p>
        <label>{upc}: </label>
        <span class="field"><input id="upc" type="text" maxlength="13" name="upc" data-campo="upc" class="input-large requerido numerico" value="{val_upc}"/></span>
    </p>
    <p>
        <label>{sku}: </label>
        <span class="field"><input id="sku" type="text" name="sku" data-campo="sku" class="input-large requerido" value="{val_sku}" readonly/></span>
    </p>
    <p>
        <label>{articulo} (*)</label>
        <span class="field">{lts_articulos}</span>
    </p>    
    <p>
        <label>{marcas} (*)</label>
        <span class="field">{lts_marcas}</span>
    </p>
    <p>
        <label>{presentaciones} (*)</label>
        <span class="field">{lts_presentaciones}</span>
    </p>   
    
    <p>
       <label>{peso_unitario}: (*)</label>  
        <span class="field">      
            <input id="peso_unitario" type="text" name="peso_unitario" class="input-small requerido" value="{val_peso_unitario}"/>
            <span id="lbl_peso">{pre_um}</span>
        </span>
    </p>   
    <p id="impuesto_aplica_p" {estilo_precio}>
        <label>{impuesto_aplica}:</label>
        <span class="field">
        <input type="checkbox" id="impuesto_aplica" name="impuesto_aplica" onclick="oculta_impuesto()" {checked}></span>
    </p>
    <p id="impuesto_p" {style}>
        <div id="impuesto" {style} >
            <label>{impuesto_porcentaje}: (*)</label>
            <span class="field">{lts_impuesto}</span>
        </div>
    </p>    
    <p id="precio_publico_p" {estilo_precio}>
        <label>{precio_publico}: (*)</label>
        <span class="field">
        &nbsp;&nbsp;<span>{moneda}</span>
        <input id="precio_publico" type="text" name="precio_publico" data-campo="precio_publico" class="input-small requerido numerico" value="{precio_publico_value}" onkeyup="calcula_precio_publico();"/>
    </p>
    <p id="precio_publico_con_impuesto_p" {estilo_precio}>
        <label>{precio_publico_con_impuesto}: (*)</label>
        <span class="field">
        &nbsp;&nbsp;<span>{moneda}</span>
        <input id="precio_publico_con_impuesto" type="text" name="precio_publico_con_impuesto" data-campo="precio_publico_con_impuesto" class="input-small requerido numerico" value="{precio_publico_con_impuesto_value}"/>
    </p>
    <p>
        <label>{rendimiento}: (*)</label>
        <span class="field">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="rendimiento" type="text" name="rendimiento" data-campo="rendimiento" class="input-small requerido numerico" value="{val_rendimiento}"/>
        &nbsp;<span>%</span></span>
    </p>
    <p>
        <label>{lbl_fecha_registro}:</label>
        <span class="field">
        <span id="timestamp" type="text" name="timestamp" class="input-xlarge uneditable-input" >{timestamp}</span></span>
    </p>
    <p>
        <label>{registro_por}:</label>
        <span class="field">
        <span readonly id="usuario_registro" type="text" name="usuario_registro" class="input-xlarge  uneditable-input " >{usuario_registro}</span>
        </span>
    </p>
    <p>
        <label>{lbl_ultima_modificacion}: </label>
        <span class="field">
        <textarea id="ultima_modificacion" class="span5 textareaUneditable" style="resize: vertical; height: 100px;" readonly  >{val_ultima_modificacion}</textarea></span>
    </p>
    <div id="update_loader" ></div>
    <div id="mensajes_update" style="display:none"></div>
     <p class="stdformbutton"> 
        {button_save}
    </p>
</div>
