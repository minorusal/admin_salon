
<div id='cropper-image'>
    <div id="formulario_articulo_edit" class="stdform stdform2">
        <input id="id_articulo" type="hidden" name="id_articulo" value="{id_articulo}" data-campo="id_articulo"/>
                       
            <div class="invoice_logo">
                {foto_img}
            </div>
            <p>
                <label>{articulo_tipo}: (*)</label>
                <span class="field">{list_articulo_tipo}</span>
            </p>
            <p>
                <label>{nombre_articulo}: (*)</label>
                <span class="field"><input id="articulo" type="text" name="articulo" data-campo="articulo" class="input-large requerido" value="{articulo_value}" /></span>
            </p>
            <p>
                <label>{cvl_corta}: (*)</label>
                <span class="field"><input id="clave_corta" type="text" name="clave_corta" data-campo="clave_corta" class="input-large requerido" value="{cvl_value}" /></span>
            </p>
            <p>
               <label>{linea}: (*)</label>
               <span class="field">{list_linea}</span>
            </p>
            <p>
                <label>{um}: (*)</label>
                <span class="field">{list_um}</span>
            </p>
            <p>
                <label>{descripcion}:</label>
                <span class="field"><textarea id="descripcion" name="descripcion" data-campo="descripcion"  class="span5 " style="resize: vertical; height: 100px;">{descripcion_value}</textarea></span>
            </p>
            <p>
                <label>{lbl_fecha_registro}:</label>
                <span class="field"><span id="timestamp" type="text" name="timestamp" data-campo="timestamp" class="input-xlarge uneditable-input" >{timestamp}</span></span>
            </p>
            <p>
                <label>{lbl_usuario_registro}:</label>
                <span class="field"><span readonly id="usuario_registro" type="text" name="usuario_registro" data-campo="usuario_registro" class="input-xlarge  uneditable-input " >{val_usuarios_registro}</span></span>
            </p>
            <p>
                <label>{lbl_ultima_modificacion}: </label>
                <span class="field"><textarea id="ultima_modificacion" class="span5 textareaUneditable" data-campo="ultima_modificacion" style="resize: vertical; height: 100px;" readonly  >{val_ultima_modificacion}</textarea></span>
            </p>
            <div id="update_loader" ></div>
        <div id="mensajes_update" style="display:none"></div>
        <p class="stdformbutton">
            {button_save}
        </p>
    </div>

    <!-- Cropping modal -->
    <div id="edit-image-modal"  class="modal fade modal-wide"  >
        <div class="modal-dialog " >
            <div class="modal-content">
                <form class="avatar-form" action="{base_url}cropper/avatar_articulo" enctype="multipart/form-data" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title" id="avatar-modal-label" >{change_avatar}</h1>
                    </div>
                    <div class="modal-body" style="max-height: 560px; ">
                        <div class="avatar-body" >

                            <!-- Upload image and data -->
                            <div class="avatar-upload">
                                <input type="hidden" class="avatar-src" name="avatar_src">
                                <input type="hidden" class="avatar-data" name="avatar_data">
                                <label for="avatarInput">{local_img_upload}</label>
                                <input id="image-edit-inputfile" type="file" class="avatar-input" id="avatarInput" name="avatar_file">
                            </div>

                            <!-- Crop and preview -->
                            <div class="row">
                                <div class="col-md-10" >
                                    <div class="avatar-wrapper"></div>
                                </div>
                               
                            </div>

                            <div class="row avatar-btns">
                                <div class="col-md-3">
                                    <center>
                                        <button type="submit" style ="width:70%" class="btn btn-primary btn-block avatar-save">{save_avatar}</button>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  modal -->
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
    <input id="input_cropper" type="hidden" name="input_cropper" value="{hiddencropper}" />
</div>  
<script type="text/javascript" src="{base_url}assets/js/template/cropper/main.js"></script>
